    <body>
        <script>

           function pares(x,y) {

               for(var i = x; i<=y; i++){
                   if( i % 5 == 0 ) {
                       console.log(i);
                   }
               }
               return 0;
           }
           var resultado = pares(0,101);
           console.log(resultado);


            
        </script>
